<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/main.css">
    <link rel="icon" type="icono" href="../images/icono.ico">    
    <title>JidenDex - Contacto</title>
</head>
<body>
    <header class="encabezado">
        <img src="../images/pokeball-logo.png" alt="Logo de la Pagina" class="logo">
        <a href="../index.html" class="titulo-main">JidenDex</a>
        <a href="../pages/entrenador.html" class="link-otra-pagina" >Entrenadores</a>
        <a href="../pages/pokemon.html" class="link-otra-pagina" >Pokemon</a>
        <a href="../pages/juegos.html" class="link-otra-pagina" >Juegos</a>
    </header>
    <section class="contenedor-contacto">
        <div class="formulario">
            <h2 class="formulario-titulo">Formulario de contacto</h2>
            <form action="" method="GET" class="datos-formulario">
              <label for="nombre" class="label-texto">Nombre:</label>
              <input type="text" class="nombre" name="nombre" required>
              
              <label for="email" class="label-texto">Correo electrónico:</label>
              <input type="text" class="email" name="email" required>
              
              <label for="mensaje" class="label-texto">Mensaje:</label>
              <textarea class="mensaje" name="mensaje" rows="10" required cols="40"></textarea>
              
              <input type="submit" value="Enviar" class="boton-enviar">
            </form>
        </div>
        <div class="mi-info">
            <h2 class="info-titulo">Mi Informacion!</h2>
            <p class="info">Nombre: Juan Ignacio De Negro</p>
            <p class="info">Edad: 18 años</p>
            <p class="info">Mail: denegroj@gmail.com</p>
            <h2 class="info">Sobre Mi</h2>
            <p class="info">Me gustan los videojuegos, el anime, leer,</p>
            <p class="info">jugar al futbol y salir de fiesta con amigos.</p>
        </div>
    </section>
    <footer class="pie-de-pagina">
        <img src="../images/pokeball-logo.png" alt="Logo de Pagina" class="logo">
        <a href="../pages/contacto.html" class="link-otra-pagina" >Contacto</a>
    </footer>
</body>
</html>
